<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba'); /* Adventure background */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Adventure</h1>
    </header>
    <div class="content">
        <h2>Embark on a journey like never before</h2>
        <p>Explore the unknown, find hidden treasures, and live the adventure of a lifetime.</p>
        <a href="#" class="btn">Start Your Quest</a>
    </div>
</body>
</html>
